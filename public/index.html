<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="form-validation.css">
    <link rel="icon" type="image/png" href="#">
    <title>Registration Form</title>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="reg_form_jquery_validator.js"></script>
</head>

<body>
<div class="container">

    <div class="py-5 text-center">
        <h2>Registration Form</h2>
        <p class="lead">Please, fill out the registration form below.</p>
    </div>

    <form action="/saveResults" class="needs-validation" id="newUserForm" name="newUserForm" method="POST"
          novalidate>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="firstName">First name</label>
                <small class="text-muted">(required)</small>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name">
            </div>
            <div class="col-md-4 mb-3">
                <label for="middleName">Middle name</label>
                <input type="text" class="form-control" id="middleName" name="middleName" placeholder="Middle name">
            </div>
            <div class="col-md-4 mb-3">
                <label for="lastName">Last name</label>
                <small class="text-muted">(required)</small>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="username">Username</label>
                <small class="text-muted">(required)</small>
                <div class="input-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="email">Email address</label>
                <small class="text-muted">(required)</small>
                <div class="input-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email address">
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="confirmEmail">Confirm email address</label>
                <small class="text-muted">(required)</small>
                <div class="input-group">
                    <input type="email" class="form-control" id="confirmEmail" name="confirmEmail"
                           placeholder="Confirm email address">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="address01">Address. First lane</label>
                <small class="text-muted">(required)</small>
                <input type="text" class="form-control" id="address01" name="address01" placeholder="Street number">

            </div>
            <div class="col-md-6 mb-3">
                <label for="address02">Second lane #</label>
                <input type="text" class="form-control" id="address02" name="address02" placeholder="Unit, Apartment #">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="city">City</label>
                <small class="text-muted">(required)</small>
                <input type="text" class="form-control" id="city" name="city" placeholder="City">

            </div>
            <div class="col-md-3 mb-3">
                <label for="stateRegion">State/Region</label>
                <small class="text-muted">(required)</small>
                <input type="text" class="form-control" id="stateRegion" name="stateRegion" placeholder="State/Region">

            </div>
            <div class="col-md-3 mb-3">
                <label for="zip">Zip</label>
                <small class="text-muted">(required)</small>
                <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip">

            </div>
            <div class="col-md-3 mb-3">
                <label for="country">Country</label>
                <small class="text-muted">(required)</small>
                <input type="text" class="form-control" id="country" name="country" placeholder="Country">

            </div>
            <div class="col-md-6 mb-3">
                <label for="phone">Phone</label>
                <small class="text-muted">(required)</small>
                <input type="text" class="form-control" id="phone" name="phone">
                <!--removed code to make jquery code work:-->
                <!--data-toggle="tooltip"

                       title="Please, use this format: 888 888 8888" placeholder="888 888 8888"
                   pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="12" <div class="valid-feedback">
                     Looks good!
                 </div>
                 <div class="invalid-feedback">
                     Please provide a valid phone number
                 </div>-->
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="birthDate">Date of birth</label>
                <input type="date" class="form-control" id="birthDate" name="birthDate" placeholder="MM/DD/YYYY">

            </div>
            <div class="col-md-6 mb-3">
                <label for="gender">Gender</label>
                <small class="text-muted">(required)</small>
                <select class="custom-select" id="gender" name="gender">
                    <option value="">Choose one of these options please</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Don't want to provide</option>
                </select>

            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="password">Password</label>
                <small class="text-muted">(required)</small>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="confirmPassword">Confirm password</label>
                <small class="text-muted">(required)</small>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                       placeholder="Confirm password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            </div>
        </div>
        <div class="form-group">
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="controlValidation01" name="controlValidation01">
                <label class="custom-control-label" for="controlValidation01">Remember me</label>
            </div>
        </div>
        <div class="form-group">
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="controlValidation02" name="controlValidation02">
                <label class="custom-control-label" for="controlValidation02">Agree to terms and
                    conditions.</label>
                <small class="text-muted">(required)</small>

            </div>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>


    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2019 Irina Plaksina</p>

    </footer>
</div>
</body>
</html>
